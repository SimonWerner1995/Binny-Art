    <div class="container">
      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg">

              </li>

    <div class="container">
      <h1>Contact Me!</h1>
      <form class="row g-3" action="https://formsubmit.co/862778be5c09f30cf850aef12440f675" method="post">
        
        <!-- Honeypot -->
        <input type="text" name="_honey" style="display: none">

        <!-- Disable Captcha -->
        <input type="hidden" name="_captcha" value="false">

        <!-- Success -->
        <input type="hidden" name="_next" value="https://simonwerner1995.github.io/Binny-Art/success.html">

        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" name="name" id="firstName" required>
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label"> Last Name</label>
          <input type="text" class="form-control" name="lastName" id="lastName" required>
        </div>
        <div class="col-md-8">
          <label for="emailInfo" class="form-label">E-Mail</label>
          <input type="text" class="form-control" name="email" id="emailInfo" required>
        </div>
        <div class="col-md-4">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="text" class="form-control" name="phone" id="phoneNumber">
        </div>
        <div class="col-md-12">
          <label for="message" class="form-label">Your Message</label>
          <textarea class="form-control" name="message" id="message" rows="3" required></textarea>
        </div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-dark">Submit</button>
        </div>
      </form>
    </div>

    <!-- Footer -->

    <div class="container">
      <div class="footer">
        <i class="social-icon fa-brands fa-facebook"></i>
