<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>TinDog</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>

    <div class="container mt-5">
      <h1>Contact Me!</h1>
      <form class="row g-3" action="https://formsubmit.co/862778be5c09f30cf850aef12440f675" method="post">
        
        <!-- Honeypot -->
        <input type="text" name="_honey" style="display: none">

        <!-- Disable Captcha -->
        <input type="hidden" name="_captcha" value="false">

        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" name="name" id="firstName" required>
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label"> Last Name</label>
          <input type="text" class="form-control" name="lastName" id="lastName" required>
        </div>
        <div class="col-md-8">
          <label for="emailInfo" class="form-label">E-Mail</label>
          <input type="text" class="form-control" name="email" id="emailInfo" required>
        </div>
        <div class="col-md-4">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="text" class="form-control" name="phone" id="phoneNumber">
        </div>
        <div class="col-md-12">
          <label for="comments" class="form-label">Questions?</label>
          <textarea class="form-control" name="questions" id="questions" rows="3" maxlength="1000" required></textarea>
        </div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-dark btn-lg">Submit</button>
        </div>
      </form>
    </div>

    <!-- Footer -->

    <footer class="white-section" id="footer">
      <div class="container-fluid">
        <i class="social-icon fa-brands fa-facebook"></i>
        <i class="social-icon fa-brands fa-twitter"></i>
        <i class="social-icon fa-brands fa-instagram"></i>
        <p>Â© Copyright TinDog</p>
      </div>
    </footer>

  </body>

</html>
